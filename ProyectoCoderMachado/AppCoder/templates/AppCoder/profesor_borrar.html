{% extends 'AppCoder/padre.html' %}

{% load static %}

{% block contenidoQueCambia %}
  <h1>¿Estás seguro de que deseas borrar al profesor {{ profesor.nombre }} {{ profesor.apellido }}?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, borrar</button>
  </form>
  <a href="{% url 'ListaProfesores' %}">Cancelar</a>
{% endblock contenidoQueCambia %}
